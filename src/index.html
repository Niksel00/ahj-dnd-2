<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modern Image Manager</title>
</head>
<body>
  <div class='container'>
    <div class='file-box'>
      <input id='file' class='overlapped' type='file' accept='image/*'>
      <div class='overlap'>
        <p>Drag and Drop files here</p>
        <p>or Click to Select</p></div>
    </div>
    <div class='preview-box'></div>
  </div>
</body>
</html>
